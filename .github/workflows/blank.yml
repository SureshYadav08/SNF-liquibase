name: SnowflakeLiquibaseDeployment
on: 
  pull_request: 
    branches: 
      - main
  workflow_dispatch:
jobs: 
  Liquibase_Job:
    runs-on: windows-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      - name: Configure snowflake variables & run mvn liquibase update
        run: |
          $env:JAVA_HOME = $env:JAVA_HOME_11_X64
          $env:JAVA_OPTS = "-Dnet.snowflake.jdbc.enableBouncyCastle=true"
          $env:SNOWFLAKE_ENV_ID = "QUAL"
          $env:SNOWFLAKE_ACCOUNT = "XDAAIJY-FI41763"
          $env:SNOWFLAKE_WAREHOUSE = "${{secrets.SNOWFLAKE_WAREHOUSE}}"
          $env:SNOWFLAKE_ROLE = "${{secrets.SNOWFLAKE_ROLE}}"
          $env:SNOWFLAKE_USER = "${{secrets.SNOWFLAKE_USER}}"
          $env:SNOWFLAKE_PASSWORD = "${{secrets.SNOWFLAKE_PASSWORD}}"
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > snowflake_rsa_key.p8
          echo "JAVA_TOOL_OPTIONS=-Dnet.snowflake.jdbc.userPrivateKeyFile=snowflake_rsa_key.p8 -Dnet.snowflake.jdbc.userPrivateKeyFilePwd=${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}" >> $GITHUB_ENV
          mvn -version
          mvn install
          mvn liquibase:update
